buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
    dependencies.classpath 'org.gradlefx:gradlefx:0.6-SNAPSHOT'

    /*configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }*/
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.1'
}

subprojects { subproject ->
	apply plugin: 'gradlefx'
    apply plugin: 'scaffold'
    apply from: parent.projectDir.path + '/properties.gradle'

	repositories {
   		mavenCentral()
        mavenLocal()
    	maven { url localRepo }
	}

	//remove Unit Testing application generated by FlashBuilder
	compileFlex.doFirst {
		delete srcDirs[0] + '/FlexUnitApplication.mxml'
	}

}
