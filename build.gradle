buildscript {
    //repositories.mavenCentral()
    //dependencies.classpath 'org.gradlefx:gradlefx:0.6'
    repositories.mavenLocal()
    dependencies.classpath 'org.gradlefx:gradlefx:0.5-SNAPSHOT'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.0'
}

subprojects { subproject ->
	apply plugin: 'gradlefx'
    apply plugin: 'scaffold'
    apply from: parent.projectDir.path + '/properties.gradle'

	repositories {
   		mavenCentral()
        mavenLocal()
    	maven { url localRepo }
	}

	//remove Unit Testing application generated by FlashBuilder
	compileFlex.doFirst {
		delete srcDirs[0] + '/FlexUnitApplication.mxml'
	}

}
